<ion-content [fullscreen]="true" color="secondary">
  <div class="contact-container ion-padding">

    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Send Us a Query</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmitQuery()">

          <div class="validation-error" *ngIf="controls['name'].invalid && (controls['name'].dirty || controls['name'].touched)">
            <p *ngIf="controls['name'].errors?.['required']">Your name is required.</p>
          </div>

          <div class="validation-error" *ngIf="controls['email'].invalid && (controls['email'].dirty || controls['email'].touched)">
            <p *ngIf="controls['email'].errors?.['required']">Email is required.</p>
            <p *ngIf="controls['email'].errors?.['email']">Please enter a valid email.</p>
          </div>

          <div class="validation-error" *ngIf="controls['subject'].invalid && (controls['subject'].dirty || controls['subject'].touched)">
            <p *ngIf="controls['subject'].errors?.['required']">A subject is required.</p>
          </div>

          <div class="validation-error" *ngIf="controls['message'].invalid && (controls['message'].dirty || controls['message'].touched)">
            <p *ngIf="controls['message'].errors?.['required']">A message is required.</p>
            <p *ngIf="controls['message'].errors?.['minlength']">Message must be at least 10 characters.</p>
          </div>

          </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
