<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pet Services</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/bookings">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="success" *ngIf="false">3</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  
  <ion-segment 
    [(ngModel)]="selectedCategory" 
    (ionChange)="applyFilter()" 
    scrollable 
    color="primary"
    class="filter-segment"
  >
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="services-container ion-padding">
    
    <ion-list lines="none" *ngIf="filteredServices.length > 0; else noServices">
      <ion-item 
        *ngFor="let service of filteredServices" 
        class="service-item ion-margin-bottom"
        color="light"
      >
        <ion-icon slot="start" [name]="service.icon || 'star-outline'" color="primary"></ion-icon>
        
        <ion-label class="ion-text-wrap">
          <h2 class="service-name">{{ service.name }}</h2>
          <p class="service-description">{{ service.description }}</p>
          <ion-note color="medium" class="price-note">Starting from: **${{ service.price.toFixed(2) }}**</ion-note>
        </ion-label>
        
        <ion-button 
          slot="end" 
          size="small" 
          color="primary"
          (click)="openBookingModal(service)"
        >
          Book Now
        </ion-button>
      </ion-item>
    </ion-list>

    <ng-template #noServices>
      <div class="ion-text-center empty-state">
        <ion-icon name="calendar-outline" size="large" color="medium"></ion-icon>
        <p>No services found in the **{{ selectedCategory }}** category.</p>
        <ion-button fill="clear" color="primary" (click)="selectedCategory = 'All'; applyFilter();">
          View All Services
        </ion-button>
      </div>
    </ng-template>

  </div>
</ion-content>
