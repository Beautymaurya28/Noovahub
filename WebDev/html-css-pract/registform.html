<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>
<body>
    <div height="100px" width="100px">
        <h1>Event Registration</h1>
        <form>
            <label for="name">Name:</label>
            <br>
            <br>
            <input type="text" id="name">
            <br><br>
            <label for="email">Email</label><br><br>
            <input type="email" id="email" placeholder="enter email">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone">
            <br><br>
            <label for="select">Occuputation</label>
            <br><br>
           <select  id="select">
            <option value="other">Other</option>
            <option value="Teacher">Teacher</option>
            <option value="Students">Students</option>
           </select>
           <br>
           <label for="topic">Topic of interest</label>
           <br>
           <input type="checkbox"  id="topic">
           <label for="topic">Html</label>
           <br><br>
           <input type="checkbox"  id="topic">
           <label for="topic">CSS</label>
           <br>
           <input type="checkbox" id="topic">
           <label for="topic">Javscript</label>
           <br><br>
           <label for="textarea">Comments</label>
           <br><br>
          <textarea name="" id="textarea" row="20" col="30"></textarea>
          <br><br>
          <label for="button"></label>
          <input type="submit" id="button">
        </form>
    </div>
</body>
</html>
